<!DOCTYPE html>
<html>
<head>
    <title>Cambio de Contraseña</title>
</head>
<body>
    <h2>Cambio de Contraseña</h2>
    <form action="/cambiar_contraseña" method="post">
        <label for="username">Nombre de Usuario:</label><br>
        <input type="text" id="username" name="username"><br>

        <label for="current_password">Contraseña Actual:</label><br>
        <input type="password" id="current_password" name="current_password"><br>

        <label for="new_password">Nueva Contraseña:</label><br>
        <input type="password" id="new_password" name="new_password"><br>

        <label for="confirm_password">Repetir Nueva Contraseña:</label><br>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>

        <input type="submit" value="Cambiar Contraseña">
    </form>
</body>
</html>
